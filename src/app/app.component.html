<div>
  <ul>
    <li *ngFor="let item of items ; let i=index" [attr.data-index]="i"
        draggable="true"
        (dragstart)="onDragStart($event)"
        (dragover)="onDragOver($event)"
        (dragleave)="onDragLeave($event)"
        (dragenter)="onDragEnter($event)"
        (drop)="onDrop($event)">
      {{item}}
    </li>
  </ul>
</div>

<div class="drop-zone" draggable="true"
    (dragover)="onDragOver($event)"
    (drop)="onDrop2($event)">
</div>
